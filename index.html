<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="font.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
	<title>Musikamu</title>
	<style>
		body {
			background: #fbe3b9;
		}
		body>div.container {
			position: absolute;
			top: 0;
			left: 0;
			font-family: 'Lato', sans-serif;
			min-height: 100%;
		}

		div.header {
			width: 100%;
			background: #fab696;
			top: 0;
			display: grid;
			grid-template-columns: auto auto;
			height: 4.4em;
			position: fixed;
			z-index: 1;
		}

		img.user-circle {
			width: 30px;
			padding-right: 20px;
			padding-top: 3px;
		}

		div.browse {
			position: relative;
			top: 4.4em;
			padding-bottom: 4.4em;
		}

		.grids>.grid-item {
			width: 20vw;
			margin: 2vw;
			display: inline-block;
			height: 100%;
		}

		.grid-item>.item-square {
			width: 100%;
			background: #0c9463;
		}

		.grid-item>.item-square.circled {
			border-radius: 50%;
		}

		.grid-item>.item-square:after {
			content: "";
			display: block;
			padding-bottom: 100%;
		}

		.grid-item .title {
			font-size: 18pt;
			font-weight: bold;
		}

		.grid-item .subtitle {
			font-size: 12pt;
			color: grey;
		}

		div.player {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 4.4em;
			background: #2d334a;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<div style="padding-left: 20px">
				<h2>Musikamu</h2>
			</div>
			<div style="text-align: right;padding-top: 0.83em;
			padding-bottom: 0.83em;">
				<img src="asset/user-regular.svg" alt="user" class="user-circle">
			</div>
		</div>
		<div class="browse">
			<h2 style="padding-left: 20px;">Cari Musikmu</h2>
			<div class="grids">
				<div class="grid-item">
					<div class="item-square"></div>
					<div style="text-align: center;">
						<span class="title"><b>Lagu</b></span><br>
						<span class="subtitle">Artist</span>
					</div>

				</div>
				<div class="grid-item">
					<div class="item-square"></div>
					<div style="text-align: center;">
						<span class="title"><b>Lagu</b></span><br>
						<span class="subtitle">Artist</span>
					</div>

				</div>
				<div class="grid-item">
					<div class="item-square circled"></div>
					<div style="text-align: center;">
						<span class="title"><b>Album</b></span><br>
						<span class="subtitle">Artist</span>
					</div>

				</div>
				<div class="grid-item">
					<div class="item-square circled"></div>
					<div style="text-align: center;">
						<span class="title"><b>Album</b></span><br>
						<span class="subtitle">Artist</span>
					</div>

				</div>
				<div class="grid-item">
					<div class="item-square circled"></div>
					<div style="text-align: center;">
						<span class="title"><b>Album</b></span><br>
						<span class="subtitle">Artist</span>
					</div>

				</div>
			</div>
		</div>
		<div class="player">
				<!-- <i class="far fa-play-circle"></i> -->
		</div>
	</div>
</body>

</html>
